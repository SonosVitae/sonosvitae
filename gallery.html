<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components/navbar.css">
    <link rel="stylesheet" href="styles/components/footer.css">
    <link rel="stylesheet" href="styles/components/modal.css">
    <link rel="stylesheet" href="styles/pages/gallery.css">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Grand+Hotel&family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Sonos Vitae | Gallery</title>
</head>

<body>
    <div id="app-content">
        <!-- Standard Navbar -->
        <nav>
            <div class="logo">
                <h4>Sonos Vitae</h4>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#music">Music</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>

        <!-- Background Blobs (Parallax) -->
        <div class="gallery-bg-image"></div>
        <div class="parallax-wrapper"></div>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search gallery...">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <button class="view-toggle-btn" title="Toggle Minimal View">
                    <i class="fa-solid fa-compress"></i>
                </button>
            </div>
        </div>

        <!-- Interactive Timeline Rail -->
        <div class="timeline-rail"></div>

        <!-- Gallery Timeline -->
        <div class="gallery-container">
            <!-- Posts will be injected dynamically by scripts/gallery.js -->
        </div> <!-- End Gallery Container -->

        <!-- Import Footer -->
        <div id="footer-placeholder"></div>

        <!-- Scripts -->
        <script src="scripts/app.js"></script>
        <!-- Gallery Modal (Hidden by default) -->
        <div id="gallery-modal" class="modal">
            <div class="modal-content gallery-modal-content">
                <span class="close-modal">&times;</span>
                <div class="modal-header">
                    <h2 id="modal-title">Post Title</h2>
                    <div class="modal-meta">
                        <span id="modal-date">Date</span>
                        <span class="meta-separator">â€¢</span>
                        <span id="modal-location">Location</span>
                    </div>
                </div>

                <div class="modal-body-gallery">
                    <!-- Left: Description & Attachments -->
                    <div class="modal-info-column">
                        <div id="modal-description" class="gallery-description">
                            Description text...
                        </div>

                        <div id="modal-attachments" class="attachments-container">
                            <h3>Attachments</h3>
                            <!-- Links injected via JS -->
                        </div>
                    </div>

                    <!-- Right: Image Grid -->
                    <div class="modal-gallery-column">
                        <div id="modal-image-grid" class="gallery-grid">
                            <!-- Images injected via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End App Content -->

    <!-- Music Player & Router -->
    <script src="scripts/gallery-data.js"></script>
    <script src="scripts/gallery.js"></script>
</body>

</html>

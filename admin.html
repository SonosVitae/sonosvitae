<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonos Vitae | Content Generator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/components/navbar.css">
    <link rel="stylesheet" href="styles/pages/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="admin-container">
        <h1>Content Generator</h1>
        <p class="subtitle">Generate code snippets for Albums and Gallery posts.</p>

        <div class="tabs">
            <button class="tab-btn active" data-tab="album">New Album</button>
            <button class="tab-btn" data-tab="gallery">New Gallery Post</button>
        </div>

        <!-- Album Form -->
        <div class="form-section active" id="album-form-section">
            <h2>Add New Album</h2>
            <form id="albumForm">
                <div class="form-group">
                    <label>ID (Unique, e.g., 'new-album-2026')</label>
                    <input type="text" name="id" required>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Artist</label>
                    <input type="text" name="artist" value="Sonos Vitae" required>
                </div>
                <div class="form-group">
                    <label>Production Date (e.g., 'October 29, 2024')</label>
                    <input type="text" name="productionDate" required>
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <input type="text" name="genre" required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select name="type">
                        <option value="ALBUM">ALBUM</option>
                        <option value="SINGLE">SINGLE</option>
                        <option value="SOUNDTRACK">SOUNDTRACK</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cover URL (e.g., 'assets/albums/cover.webp')</label>
                    <input type="text" name="coverUrl" required>
                </div>
                <div class="form-group">
                    <label>Color (Hex, e.g., '#ffcb6b')</label>
                    <input type="color" name="color">
                </div>
                <div class="form-group full-width">
                    <label>Description</label>
                    <textarea name="description" rows="4"></textarea>
                </div>

                <h3>Links</h3>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Bandcamp ID</label>
                        <input type="text" name="bandcampId">
                    </div>
                    <div class="form-group">
                        <label>Bandcamp Link</label>
                        <input type="text" name="bandcampLink">
                    </div>
                    <div class="form-group">
                        <label>YouTube Link</label>
                        <input type="text" name="youtubeLink">
                    </div>
                    <div class="form-group">
                        <label>Spotify Link</label>
                        <input type="text" name="spotifyLink">
                    </div>
                    <div class="form-group">
                        <label>Tidal Link</label>
                        <input type="text" name="tidalLink">
                    </div>
                </div>

                <button type="submit" class="generate-btn">Generate Album Code</button>
            </form>
        </div>

        <!-- Gallery Form -->
        <div class="form-section" id="gallery-form-section">
            <h2>Add New Gallery Post</h2>
            <form id="galleryForm">
                <div class="form-group">
                    <label>ID (Unique, e.g., 'live-show-2026')</label>
                    <input type="text" name="id" required>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" required>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Year (e.g., 2026)</label>
                        <input type="number" name="year" value="2026" required>
                    </div>
                    <div class="form-group">
                        <label for="gallery-date">Date (e.g., JAN 28):</label>
                        <input type="text" id="gallery-date" name="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gallery-location">Location (e.g., Krakow, PL):</label>
                    <input type="text" id="gallery-location" name="location" placeholder="Sonos Vitae World">
                </div>
                <div class="form-group full-width">
                    <label>Text Content (Spacing & Formatting Saved)</label>
                    <textarea name="text" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Featured Image URL (Optional)</label>
                    <input type="text" name="featuredImage">
                </div>
                <div class="form-group full-width">
                    <label>Stack Images (Comma separated URLs, Optional)</label>
                    <input type="text" name="stackImages" placeholder="image1.jpg, image2.jpg">
                </div>
                <div class="form-group full-width">
                    <label>Attachments (JSON format, e.g., [{"name":"Demo.mp3","link":"#"}] )</label>
                    <textarea name="attachments" rows="2"
                        placeholder='[{"name":"File.pdf","link":"#","size":"2MB"}]'></textarea>
                </div>

                <!-- Sections Generator -->
                <div class="form-group full-width">
                    <label>Sections (Detailed Content)</label>
                    <div id="sections-container">
                        <!-- Dynamic Sections appear here -->
                    </div>
                    <button type="button" id="add-section-btn" class="secondary-btn">+ Add Section</button>
                </div>

                <button type="submit" class="generate-btn">Generate Gallery Code</button>
            </form>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h3>Generated Code</h3>
            <p>Copy this code and paste it into the start of the list in <code>scripts/albums.js</code> or
                <code>scripts/gallery-data.js</code>.
            </p>
            <pre><code id="outputCode">// Code will appear here...</code></pre>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script src="scripts/admin.js"></script>
</body>

</html>
